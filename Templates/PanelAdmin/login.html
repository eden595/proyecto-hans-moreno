{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión - HansMoreno</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* PARCHE DE SEGURIDAD PARA ICONOS */
        @font-face {
            font-family: 'Material Icons';
            font-style: normal;
            font-weight: 400;
            src: url(https://fonts.gstatic.com/s/materialicons/v139/flUhRq6tzZclQEJ-Vdg-IuiaDsNc.woff2) format('woff2');
        }
        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            display: inline-block;
            line-height: 1;
            text-transform: none;
            letter-spacing: normal;
            word-wrap: normal;
            white-space: nowrap;
            direction: ltr;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            -moz-osx-font-smoothing: grayscale;
            font-feature-settings: 'liga';
        }

        body {
            /* NUEVO FONDO: Tráfico urbano nocturno (Ideal para Uber/Chilexpress) */
            background-image: url('https://images.unsplash.com/photo-1449965408869-eaa3f722e40d?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            /* Capa oscura superpuesta para que el texto se lea bien */
            background-color: rgba(0, 15, 40, 0.7); 
            background-blend-mode: overlay;
            
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95); /* Ligeramente transparente */
            border-radius: 12px;
            /* Sombra fuerte para destacar del fondo */
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            overflow: hidden;
            border: none;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(5px); /* Efecto de desenfoque moderno */
        }
        .login-header {
            background: linear-gradient(195deg, #49a3f1 0%, #1A73E8 100%);
            padding: 35px 20px;
            text-align: center;
            color: white;
        }
        .login-body {
            padding: 40px 30px;
        }
        .form-control {
            border: 1px solid #d2d6da;
            padding: 12px 15px;
            border-radius: 8px;
            background-color: #f8f9fa;
            transition: all 0.3s;
        }
        .form-control:focus {
            background-color: white;
            border-color: #1A73E8;
            box-shadow: 0 4px 10px rgba(26, 115, 232, 0.15);
        }
        .btn-login {
            background: linear-gradient(195deg, #49a3f1 0%, #1A73E8 100%);
            border: none;
            color: white;
            font-weight: 700;
            padding: 14px;
            border-radius: 8px;
            width: 100%;
            margin-top: 25px;
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.4);
            transition: all 0.3s;
            letter-spacing: 0.5px;
        }
        .btn-login:hover {
            box-shadow: 0 7px 20px rgba(26, 115, 232, 0.6);
            transform: translateY(-2px);
        }
        .input-group-text {
            background: transparent;
            border: 1px solid #d2d6da;
            border-right: none;
            border-radius: 8px 0 0 8px;
            color: #a0aab4;
        }
        .input-with-icon {
            border-left: none;
            border-radius: 0 8px 8px 0;
        }
        .input-group:focus-within .input-group-text {
             border-color: #1A73E8;
             color: #1A73E8;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="login-header">
            <i class="material-icons" style="font-size: 48px;">directions_car</i>
            <h3 class="mt-3 mb-0" style="font-weight: 700; letter-spacing: 0.5px;">HansMoreno</h3>
            <p class="text-sm opacity-8 mb-0" style="font-weight: 300;">Sistema de Gestión de Flota</p>
        </div>
        
        <div class="login-body">
            <form method="post">
                {% csrf_token %}
                
                {% if form.errors %}
                    <div class="alert alert-danger text-white text-sm mb-4 p-3 text-center shadow-sm" style="background: #f44336; border-radius: 8px; border:none;">
                        <i class="material-icons text-sm align-middle me-1">error</i> Usuario o contraseña incorrectos
                    </div>
                {% endif %}

                <div class="mb-4">
                    <label class="form-label fw-bold text-secondary text-xs ms-1">USUARIO</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="material-icons text-sm">person</i></span>
                        <input type="text" name="username" class="form-control input-with-icon" required autofocus>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold text-secondary text-xs ms-1">CONTRASEÑA</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="material-icons text-sm">lock</i></span>
                        <input type="password" name="password" class="form-control input-with-icon" required>
                    </div>
                </div>

                <button type="submit" class="btn-login">
                    INGRESAR
                </button>
            </form>
        </div>
        <div class="text-center pb-4">
            <a href="#" class="text-sm text-secondary text-decoration-none">
                <i class="material-icons text-xs align-middle me-1 opacity-6">help_outline</i>
                ¿Olvidaste tu clave? Contacta a soporte.
            </a>
        </div>
    </div>

</body>
</html>
